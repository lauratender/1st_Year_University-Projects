<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8f2dcd945c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekly Scheduler </title>
</head>

<body>
    <header>  </header>

    <div class = 'biggestContainer'>
    <h1 id = 'title' class = "title">Your Weekly Schedule</h1>
    <time id = "time" class = "time"></time>
    <br>
        <div>
            <span class="important"><i class="fas fa-star" style="color:#FF7B9C;"></i>Important Activities</span>
            <br><br>
            <div id = "important"></div>
        </div>
    <br> <br>
    <div class="gridContainer">
    
            <div class = 'addContainer'>
                <h2>Add new activity</h2>
                <div>
                    <div class = "addDay formContainer">
                        <label for="days" class='formLabel'>Day:</label>
                        <select id="days" class='add'required>
                        <option value="monday" >Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                        </select>
                    </div>
                    <div class = "addHour formContainer">
                        <label for="formHour" class='formLabel'>Hour:</label>
                        <input type="time" name="hour" id="formHour" autocomplete="off"  class="add" required>
                    </div>
                    <div class = "addActivity formContainer">
                        <label for="formActivity" class='formLabel'>Name:</label>
                        <input type="text" name="activity" id="formActivity" autocomplete="off"  class="add" required>
                        <button type="button" id="addButton" class="buttonAdd"> Add </button>
                    </div>
                </div>
            </div>

            <section class='dayOfWeek1_mic' id='mondaySection'>
                <h2>Monday</h2>
                <div id = "monday"></div>
            </section>
            <section class="dayOfWeek2_mic">
                <h2>Tuesday</h2>
                <div id = "tuesday"></div>
            </section>

            <section class="dayOfWeek1_mic">
                <h2>Wednesday</h2>
                <div id = "wednesday"></div>
            </section>
            <section class='dayOfWeek2_mic' id='thursdaySection'>
                <h2>Thursday</h2>
                <div id = "thursday"></div>
            </section>

            <section class="dayOfWeek1_mic" id='fridaySection'>
                <h2>Friday</h2>
                <div id = "friday"></div>
            </section>

            <section class="dayOfWeek2_mic">
                <h2>Saturday</h2>
                <div id = "saturday"></div>
            </section>

            <section class="dayOfWeek1_mic">
                <h2>Sunday</h2>
                <div id = "sunday"></div>
            </section>
    </div>
        <script src="script.js"></script>
    </body>
</html>
